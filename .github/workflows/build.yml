name: build explorer

on:
  workflow_dispatch:
  push:    
  pull_request:
    branches:
        - c4t
        - dev

env:
  node_version: 16

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
          
      - name: install yarn dependencies        
        run: yarn install
      - name: prettier
        run: yarn run format-check
      - name: build
        run: yarn build